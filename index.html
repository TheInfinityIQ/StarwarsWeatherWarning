		<title>Document</title>

	<body>
		<header>
			<main>
				<section id="main-feed"></section>
				<nav>

						<li><a href="#">Page 2</a></li>

<!-- In the nav bar, we don't want to take anyone to those APIs. For now, lets just add a <main> element below the <header> element in the <body> element. In that body element that create a <section> element with id main-feed. Lets also add a footer below the <main> element in the <body> element with id="more-info"
	This will help us jump around the page a little faster. So instead of taking people to a different webpage with the anchor element via the href attribute of the <a> element. We can add a hashtag to the value of the href element and enter the id of an element on your website that you'd like that anchor tag to take the user tag to -->
